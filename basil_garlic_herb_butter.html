    <div class="box">
    <h1>Basil Garlic Herb Compound Butter</h1>
    <img src="photos/basil_butter.jpg" alt="basil compound Butter">
    <p>
        <h3>Ingredients </h3>
        <li>1 pint of heavy cream ( half) </li>
        <li>2 minced garlic clove</li>
        <li>1 basil leaf </li>
        <li>½ teaspoon of Sicilian seasoning </li>
        <li>½ teaspoon of rosemary </li>
        <li>⅓ teaspoon truffle salt</li>
        <li>Pepper to taste </li> 
        </ul>

    </p>
