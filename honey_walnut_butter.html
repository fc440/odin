    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Walnut Compound Butter</title>
</head>
<body>
    <div class="box">
    <h1>Honey Walnut Compound Butter</h1>
    <img src="photos/walnut_buter.jpg" alt="Honey Walnut Compound Butter">
    <p>
        <h3>Ingredients </h3>
        <li>1 pint of heavy cream (half) </li>
        <li>1 ½ tablespoons of honey</li>
        <li>½ teaspoon confectioner sugar /li>
        <li>2 tablespoon of crushed walnuts  </li>
        <li>⅓ teaspoon cinnamon </li>
        <li>¼ teaspoon salt </li>
       </ul>
        <br> 
    </p>
</div>
</body>
